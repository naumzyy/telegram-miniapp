<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-900 flex items-center justify-center min-h-screen">
  <div class="poker-table relative w-full max-w-6xl mx-auto rounded-full border-8 border-yellow-700">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="text-white text-xl font-bold">Bank: <span id="pot">0</span>$</div>
    </div>

    <!-- Player -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-center text-white">
      <div id="player-cards" class="flex justify-center space-x-2 mt-2"></div>
      <p>You (Bet: <span id="player-bet">0</span>$)</p>
    </div>

    <!-- Bot Players -->
    <div class="absolute top-4 left-10 text-white text-center">
      <p>Bot 1</p>
      <div id="bot1-cards" class="flex justify-center space-x-2 mt-2"></div>
    </div>
    <div class="absolute top-4 right-10 text-white text-center">
      <p>Bot 2</p>
      <div id="bot2-cards" class="flex justify-center space-x-2 mt-2"></div>
    </div>

    <!-- Community Cards -->
    <div id="community-cards" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex space-x-2"></div>

    <!-- Controls -->
    <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 text-center text-white">
      <button onclick="placeBet()" class="bg-yellow-600 px-4 py-2 rounded-lg mr-2">Bet</button>
      <button onclick="nextRound()" class="bg-blue-600 px-4 py-2 rounded-lg">Next Round</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
