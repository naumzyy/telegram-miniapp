<body>

<div id="tabs-container">

  <!-- –í–∫–ª–∞–¥–∫–∞ –õ–æ–±–±–∏ —Å —à–∞–ø–∫–æ–π -->

          <div>

            <div class="user-id">ID:219001</div>

        </div>
        <div class="header-balance">
          <div class="bonus-icon">üéÅ</div>

      </div>
      <div class="promo-small">

    </div>

    <!-- –ò–ì–†–´ -->
    <div class="game-tabs-alt">
      <button class="game-btn active" onclick="selectGame(this)">–ü–æ–∫–µ—Ä</button>
      <button class="game-btn" onclick="selectGame(this)">–ë–ª–µ–∫ –î–∂–µ–∫</button>
      <button class="game-btn" onclick="selectGame(this)">–î—É—Ä–∞–∫</button>

  </div>

  <!-- –î—Ä—É–≥–∏–µ –≤–∫–ª–∞–¥–∫–∏ -->
  <div id="cash-tab" class="tab-content" style="display:none;">
    <h2 style="padding: 16px;">–ö—ç—à –∏–≥—Ä—ã</h2>
  </div>

  <div id="mtt-tab" class="tab-content" style="display:none;">
    <h2 style="padding: 16px;">MTT —Ç—É—Ä–Ω–∏—Ä—ã</h2>
  </div>

  <div id="more-tab" class="tab-content" style="display:none;">

<!-- –ù–∏–∂–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∏ -->
<div class="bottom-tabs">
  <button class="tab-btn active" onclick="switchTab('lobby', this)">–•–∏—Ç</button>
  <button class="tab-btn" onclick="switchTab('cash', this)">–ö—ç—à</button>
  <button class="tab-btn" onclick="switchTab('mtt', this)">MTT</button>
  <button class="tab-btn" onclick="switchTab('more', this)">–ë–æ–ª—å—à–µ</button>
</div>

<script>
  function switchTab(tab, btn) {
    const tabs = {
      lobby: 'lobby-tab',
      cash: 'cash-tab',
      mtt: 'mtt-tab',
      more: 'more-tab'
    };

    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
    document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é
    document.getElementById(tabs[tab]).style.display = 'block';

    // –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
    document.querySelectorAll('.bottom-tabs button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function selectGame(button) {
    document.querySelectorAll('.game-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    const container = document.getElementById('table-container');
    const game = button.innerText.trim();
    let tables = [];

    if (game === "–ü–æ–∫–µ—Ä") {
      tables = ['Texas Table', 'Omaha Table'];
    } else if (game === "–ë–ª–µ–∫ –î–∂–µ–∫") {
      tables = ['–ë—ã—Å—Ç—Ä–∞—è –∏–≥—Ä–∞', 'VIP —Å—Ç–æ–ª'];
    } else if (game === "–î—É—Ä–∞–∫") {
      tables = ['–°—Ç–æ–ª #1 (2/6)', '–°—Ç–æ–ª #2 (3/6)', '–°—Ç–æ–ª #3 (–æ–∂–∏–¥–∞–Ω–∏–µ)'];
    }

    container.innerHTML = tables.map(t => `<div class="table-item">${t}</div>`).join('');
  }
</script>
