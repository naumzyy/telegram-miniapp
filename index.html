<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Виджитал Покер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Верхняя панель -->
  <div class="top-bar">
    <div class="user-info">
      <div class="avatar" style="background-image: url('icons/profile.svg');"></div>
      <div class="username">n<br><small>ID:219001</small></div>
    </div>
    <div class="balance">
      <span>$1.10</span>
      <button id="topup-button">+</button>
    </div>
  </div>

  <!-- Баннер -->
  <div class="banner">
    <img src="icons/banner.png" alt="Виджитал Вперёд">
  </div>

  <!-- Контент -->
  <div id="page-content">
    <section id="lobbie">
      <div class="game-buttons">
        <button onclick="startGame()">Начать игру</button>
      </div>

      <div id="community-cards" class="cards-row"></div>

      <div id="bot-1">
        <div class="hand cards-row"></div>
      </div>
      <div id="bot-2">
        <div class="hand cards-row"></div>
      </div>
      <div id="bot-3">
        <div class="hand cards-row"></div>
      </div>
      <div id="player-1">
        <div class="hand cards-row"></div>
      </div>
    </section>

    <section id="private" style="display:none; padding: 16px;">
      <p>Приватная информация или комната.</p>
    </section>

    <section id="profile" style="display:none; padding: 16px;">
      <p>Профиль пользователя и настройки.</p>
    </section>
  </div>

  <!-- Нижняя панель -->
  <nav class="bottom-tabs">
    <button class="tab active" onclick="showTab('lobbie', this)">
      <img src="icons/user-round.svg" alt="">
      <span>Лобби</span>
    </button>
    <button class="tab" onclick="showTab('private', this)">
      <img src="icons/user-lock.svg" alt="">
      <span>Приват</span>
    </button>
    <button class="tab" onclick="showTab('profile', this)">
      <img src="icons/store.svg" alt="">
      <span>Профиль</span>
    </button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
